author: "tgstation"
delete-after: True
changes:
  - rscadd: "Отдел централизованного импорта Центкома узнал об использовании нелегальных и сомнительных с медицинской точки зрения чипов навыков самохирургии на станциях компании. Мы подозреваем, что эти чипы поступают на станцию через чёрный рынок."
  - admin: "Добавлены отсутствующие логи для взлома объектов."
  - code_imp: "Объединены функции New() и Initialize() для устройств атмостехники."
  - bugfix: "Исправлена проблема с имплантацией мозга кошмара, чтобы орган не \"вживлялся\" в неизвестное место."
  - bugfix: "Описание гемоаналитического сканера больше не наполовину завершено."
  - qol: "Добавлены подсказки для использования набора для татуировок."
  - refactor: "Переработан метод attackby для набора для татуировок, теперь используется item_interaction."
  - bugfix: "Киборги типа хайлендер снова получат свой меч."
  - bugfix: "Костюм инфильтратора снова может быть надет поверх экипировки."
  - rscadd: "Добавлен удалённый контроллер шаттла, который разблокируется исследованием шаттловой инженерии. Он позволяет управлять белокораблём или пользовательскими шаттлами."
  - refactor: "Переработан код взаимодействия с удалёнными ловушками."
  - refactor: "Система блокировки идентификации манипуляторов ID-карт была переработана; сообщайте о любых ошибках в этой системе!"
  - bugfix: "Исправлена проблема с включением снарядов в экспортируемые карты."
  - bugfix: "Модули боргов больше не ломаются, если они держат какой-либо предмет."
  - bugfix: "Костюм горничной больше не будет призывать межпространственные штаны на ваши дигитиградные ноги."
  - bugfix: "При прикреплении дополнительных рук теперь используются руки вашей расы, а не человеческие."
  - image: "Обновлены спрайты коробки с медалями."
  - image: "Добавлены варианты спрайтов коробок с медалями."
  - balance: "Стерилизующие реагенты, такие как стерилизин, мёд и алкоголь, теперь ускоряют процесс хирургии сильнее."
  - server: "Механизм переноса данных в savefile был немного подправлен, хотя это не должно вызывать проблем. Тем не менее, будьте внимательны."
  - bugfix: "Исправлено отображение предварительного вида иконки головной повязки горничной."